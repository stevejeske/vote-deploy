apiVersion: apps/v1
kind: Deployment
metadata:
  name: vote-ui
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: vote-ui
  template:
    metadata:
      labels:
        app: vote-ui
    spec:
      containers:
      - image: docker.io/stevejeske/vote:20d75b1f560a34cd529a6cff69c26a579034b914
        name: vote-ui
        ports:
        - containerPort: 80
